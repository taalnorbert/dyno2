buildscript {
    ext.kotlin_version = '1.8.22' // Opcionális, ha Kotlint használsz
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2' // Frissítve az AGP verziója
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Opcionális, ha Kotlint használsz
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}